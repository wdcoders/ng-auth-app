<div class="row mb-3">
  <div class="col-sm-12 d-flex justify-content-between align-items-center">
    <h5 class="mb-0 fw-bold">User Form</h5>
    <a routerLink="/users/list" class="btn btn-outline-dark">
      <lucide-angular name="arrow-left"></lucide-angular> Back
    </a>
  </div>
</div>

<div class="row justify-content-center">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-sm-4">
            <form class="">
              <div class="mb-3">
                <label for="name" class="form-label fw-medium"
                  >Your Name <span class="text-danger">*</span></label
                >
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Your Name"
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label fw-medium"
                  >Email address <span class="text-danger">*</span></label
                >
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Email Address"
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label fw-medium"
                  >Password <span class="text-danger">*</span></label
                >
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                />
              </div>
              <div class="mb-3">
                <label for="role" class="form-label fw-medium"
                  >Role <span class="text-danger">*</span></label
                ><select class="form-select" id="role">
                  <option value="Admin">Admin</option>
                  <option value="User">User</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
